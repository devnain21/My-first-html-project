<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
<form action="/submit to me">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="In Capital"><br>
    <label for="date">Date of Birth</label>
    <input type="date" id="date" name="Date of birth"><br> 
    <label for="Male">Male</label>
    <input type="radio" id=Male name="Gender"><br>
    <label for="Female">Female</label>
    <input type="radio" id=Female name="Gender"><br>
    <label for="Other">Other</label>
    <input type="radio" id=Other name="Gender"><br>
    
    <label for="center">Exam Center</label>
    <select name="No select" id="center">
        <option value="Dafra Patti">Dafra Patti</option>
        <option value="Hansa Patti">Hansa Patti</option>
        <option value="Nathu patti">Nathu Patti</option>
    </select><br> 
    <label for="Photo">Passport size Photo</label><br>
    <input type="file" id="Photo" name="Photo"><br>
    <label for="Username">Username</label>
    <input type="text" id="Username" placeholder="Email or mobile" required><br>
    <br>
    <label for="password">Password</label>
    <input type="password" id="Password" placeholder="Password"><br>
      <pre>                <input type="submit"></pre>
    
</form>
</body>
</html>
